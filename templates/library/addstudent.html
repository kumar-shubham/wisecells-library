<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.responsive.css">
<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.responsive.min.css">
<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
{% load bootstrap_toolkit %}
</head>
<body background="background.jpg">
	<div id="wrap" class="container clearfix" data-role="page">
	<div class="navbar ">
      <div class="navbar-inner">
        <div class="container-fluid">
          
          <div class="nav-collapse">
            <ul class="nav">
            	<li><a href="/library/">Home</a></li>
              <li><a href="/library/details/">Student Details</a></li>
              <li><a href="/library/addbook/">Add Books</a></li>
              <li class="active"><a href="#">Add Student</a></li>
            </ul>
            <p class="navbar-text pull-right">
           		Logged In as <font color=brown>{{user}}</font> (<a href="/logout/">Logout?</a>)
            	</p>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>


  <div class="container">
  <h3><font color=green>{{ msg }}</font></h3>
  <h2 class="form-signin-heading"> Add Student </h2>
  <h3><font color=red>{{ error_msg }}</font></h3>
<form method="POST" action="/library/addstudent/" class="form-registration">

{% csrf_token %}

<div class="fieldWrapper">
  {{ form.s_id.errors }}
  <label for="id_s_id">Enter Student ID: </label>
  {{ form.s_id }}
</div>
<div class="fieldWrapper">
  {{ form.name.errors }}
  <label for="id_name">Enter Student Name: </label>
  {{ form.name }}
</div>
<div class="fieldWrapper">
  {{ form.email.errors }}
  <label for="id_email">Enter Student Email: </label>
  {{ form.email }}
</div>

<p>
<button type="submit" class="btn btn-primary" name="submit" value="sumbit-value"> Add New Student</button></p>
</form>
</div>
