{% extends "base.html" %}
{% load url from future %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
<link rel="stylesheet" type="text/css" href="./../../bootstrap/css/bootstrap.css">
{% load bootstrap_toolkit %}
</head>
<body>
{% if error %}
<p class="text-error">Error: {{ error}} </p>
{% endif %}
<div class="container">
	<h2 class="form-signin-heading"> Log in </h2>
<form method="POST" action="/auth/" class="form-signin">

{% csrf_token %}

<p>
<input type="text" name="username" id="username" value="" placeholder="Username" class="input-small"/></p><p>
<input type="password" name="password" id="password" placeholder="Password" value="" class="password"></p><p>
<button type="submit" class="btn btn-large btn-primary" name="submit" value="sumbit-value"> Log In</button></p>
</form>
<span><h3><font color=orange>OR</font></h3></span>
<div class="container pull-right">
	<h2 class="form-signin-heading"> Get Account Detail </h2>
	<h3><font color=red>{{ error_msg }}</font></h3>
<form method="POST" action="/library/studentdetail/" class="form-deatils">

{% csrf_token %}

<p>
<input type="text" name="s_id" value="" placeholder="Student ID" class="input-small"/></p><p>
<button type="submit" class="btn btn-primary" name="submit" >Get Detail</button></p>
</form>

</div>

</body>
</html>

{% endblock %}
